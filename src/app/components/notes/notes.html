<div class="notes-container">
  <div class="notes-header">
    <h1>Notes & Journal</h1>
    <p>Keep track of your daily thoughts and ideas</p>
    <p-button 
      label="Add Note" 
      icon="pi pi-plus" 
      severity="primary">
    </p-button>
  </div>

  <div class="notes-grid">
    <p-card header="My Daily Notes" class="notes-card">
      <p>Start writing your first note to get organized!</p>
      <p-button 
        label="Get Started" 
        icon="pi pi-pencil" 
        severity="secondary">
      </p-button>
    </p-card>
  </div>
</div>
