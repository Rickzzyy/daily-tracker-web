<p-drawer 
  [(visible)]="visible" 
  position="left"
  [modal]="true"
  (onHide)="onSidebarHide()"
  styleClass="custom-sidebar">
  
  <ng-template pTemplate="header">
    <div class="sidebar-header">
      <h3>Daily Tracker</h3>
    </div>
  </ng-template>

  <div class="sidebar-content">
    <p-panelMenu [model]="menuItems" styleClass="sidebar-panel-menu"></p-panelMenu>
  </div>
</p-drawer>
