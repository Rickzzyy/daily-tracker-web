<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button 
      icon="pi pi-bars" 
      [text]="true" 
      (onClick)="onMenuClick()"
      class="menu-button">
    </p-button>
    <h2 class="app-title">{{ appName }}</h2>
  </div>
  <div class="p-toolbar-group-end">
    <p-button 
      icon="pi pi-user" 
      [text]="true"
      severity="secondary">
    </p-button>
  </div>
</p-toolbar>
